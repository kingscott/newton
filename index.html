<!doctype html>
<html>
<head>
  <title> New Tab </title>
  <link href='http://fonts.googleapis.com/css?family=Fira+Sans:300' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    .app {
      height: 100%;
      -webkit-transition: fadein 5s;
      -moz-animation: fadein 5s;
      -ms-animation: fadein 5s;
      -o-animation: fadein 5s;
      animation: fadein 5s;
      font-family: 'Fira Sans Light', sans-serif;
    }

    @keyframes fadein {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @-webkit-keyframes fadein {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @-moz-keyframes fadein {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @-ms-keyframes fadein {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @-o-keyframes fadein {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
  <div id="app" class="app"></div>
  <script src="./lib/full/build.js"></script>
</body>
</html>
