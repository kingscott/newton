<!doctype html>
<html>
<head>
  <title> New Tab </title>
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link href="http://code.cdn.mozilla.net/fonts/fira.css" rel="stylesheet" type="text/css">
</head>
<body>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    .app {
      height: 100%;
      -webkit-transition: fadein 5s;
      -moz-animation: fadein 5s;
      -ms-animation: fadein 5s;
      -o-animation: fadein 5s;
      animation: fadein 5s
    }

    @keyframes fadein {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @-webkit-keyframes fadein {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @-moz-keyframes fadein {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @-ms-keyframes fadein {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @-o-keyframes fadein {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    .current-time {
      text-align: center;
      display: table-cell;
      vertical-align: middle;
      color: blue;
      font-size: 200px;
      font-family: 'Lobster', cursive;
    }
  </style>
  <div id="app" class="app"></div>
  <script src="./lib/build.js"></script>
</body>
</html>
